<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:b="http://bootsfaces.net/ui" >
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    </h:head> 

    <ui:composition template="../template/footer_header.xhtml">
        <ui:define name="title">
            <h:outputText value="Sign in form"/>
        </ui:define>


        <ui:define name="content">

            <div class="md-content">
                <section class="md-section md-skin-dark js-consult-form" style="background-image:url(&quot;assets/img/backgrounds/1.jpg&quot;);">
                    <div class="md-overlay"></div>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 offset-0 offset-sm-0 offset-md-0 offset-lg-2 ">
                            </div>
                        </div>
                        <div class="form-01 consult-form js-consult-form__content" style="background-image: url(../resources/img/background1.jpg)">
                            <h2 style="color:orange ">Sign in now</h2>
                            <h:form id="singIn_form" styleClass="form-signin" prependId="false">
                                <b:inputText value="#{inscritController.login}" id="login" placeholder="Email address" required="true" requiredMessage="Remplir le champ login svp ! ">
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                    <p:messages for="login" showDetail="false" autoUpdate="true" closable="true" />
                                </b:inputText>
                                <b:inputText value="#{inscritController.password}" id="password" placeholder="Password" type="password" required="true" requiredMessage=" remplir le champ password svp ! ">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key" />
                                    </f:facet>
                                    <p:messages for="password" showDetail="false" autoUpdate="true" closable="true"/>
                                </b:inputText>
                                <b:selectBooleanCheckbox value="true" caption="remember me"/>
                                <p>Forget Password ?<g><a style="font-size: 15px" href="../connection/forgotPassword.jsf">click here</a></g></p>
                                <b:commandButton action="#{inscritController.seConnecter()}" update="singIn_form" look="primary btn-block" value="Sign In" icon="log-in" size="lg"/>
                            </h:form>
                        </div><!-- End / form-01 -->

                    </div>
                </section>
                <section class="md-section" style="padding-bottom:0;">
                </section>
            </div>
            <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script  src="../resources/js/index.js"></script>
        </ui:define>
    </ui:composition>
</f:view>
